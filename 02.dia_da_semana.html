<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="dia" name="dia">
    <input type="button" value="verificar" onclick="verificar()">
    
    <script> 
        function verificar(){
            
            var dia = document.querySelector('input#dia')
            dia = Number(dia.value)
            console.log(typeof dia)
            
            switch(dia){
                case 1:
                alert("Domingo")
                    break;
                case 2:
                    alert("Segunda")
                    break;
                case 3:
                    alert("Terça")
                    break;
                case 4:
                    alert("Quarta")
                    break;
                case 5:
                    alert("Quinta")
                    break;
                case 6:
                    alert("Sexta")
                    break;
                case 7:
                    alert("Sábado")
                    break;
                default:
                    alert("Número não corresponde aos dias da semana")

            }
    }
</script>
</body>
</html>
