<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes</title>
</head>
<body>
    <input type="button" value="Animais" onclick="animais()">
   
    <script>
       
        function animais(){
        var animal = [] //recebe nome, especie e idade
        var matriz = []    


        for (let i=0; i < 3; i++){ //aqui o 3 determina a qantidade de cadastro - poderia ser qualquer número
            for(let j=0; j < 1; j++){
                animal.push(prompt('Digite o nome do seu pet: '))
                animal.push(prompt('Digite a espécie do seu pet: '))
                animal.push(prompt('Digite a idade do seu pet: '))
                alert("Próximo animal!")
            }
            matriz[i] = animal
            animal = []  
        }
        console.log(matriz)
        }        
    </script>
</body>
</html>
