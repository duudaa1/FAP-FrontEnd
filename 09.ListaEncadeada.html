<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Encadeadas</title>
</head>
<body>
    
    <script>   
    class No { 
        constructor(nome,idade, filho) {
        this.nome = nome;
        this.idade = idade;
        this.filho = filho;
        this.proximo = null;
        }
    }
    class ListaLigada {
        constructor() {
        this.head = null;
        }        
        addFirst(nome, idade, filho){
        const newNo = new No(nome,idade,filho);
        newNo.proximo =this.head;
        this.head = newNo; 
        }
    }

        let lista = new ListaLigada();
        lista.addFirst("Maria",23,1)
        console.log(lista.head)
    </script>   
</body>
</html>
